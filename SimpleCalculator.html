<html>
<head> <title>Simple Calculator</title>
    <style>
        body
        {
            background-color: orange;
            font-size:Arial,sans-serif;
        }
        calc-container
        {
            width: 300px;
            background: white;
            margin: 60px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px grey;
        }
        h2{
            text-align: center;
            color: #333;
        }
        input
        {
            width: 100%;
            padding: 10px;
            margin:10px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button{
            width: 23%;
            padding: 10px;
            margin: 5px 1%;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover{
            background: darkgreen;
            cursor: pointer;
        }

        #result{
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="cacl-container">
        <h2> Simple Calculator</h2>
        <input type="number" id="num1" placeholder="enter the first number">
        <input type="number" id="num2" placeholder="enter the second number">

        <button onclick="add()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mul()">*</button>
        <button onclick="div()">/</button>


        <p id="result">Result</p>
    </div>
    <script>
        function add()
        {
            let a=Number(document.getElementById("num1").value);
            let b=Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a + b);
        }
        function sub()
        {
            let a=Number(document.getElementById("num1").value);
            let b=Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML="Result: " +(a-b);
        }

        function mul()
        {
            let a=Number(document.getElementById("num1").value);
            let b=Number(document.getElementById("num2").value);
            document.getElementById("result").innerHTML="Result: "+(a*b);
        }
        function div()
        {
            let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        if(b === 0){
            alert("Cannot divide by zero!");
        } else {
            document.getElementById("result").innerHTML = "Result: " + (a / b);
        }
        }
    </script>
</body>
</html>
