<!DOCTYPE html>
<html>
  <head>
    <title>Writing the Heading Tags</title>
    <style>
      h1 {
        text-align: center;
        color: red;
      }
      h2 {
        text-align: center;
        color: black;
      }
      h3 {
        text-align: center;
        color: green;
      }
      h4 {
        text-align: center;
        color: orangered;
      }
      h5 {
        text-align: center;
        color: blue;
      }
      h6 {
        text-align: center;
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>H1 is the Largest Word Size Heading</h1>
    <h2>This is H2 Heading</h2>
    <h3>This is H3 Heading</h3>
    <h4>This is H4 Heading</h4>
    <h5>This is H5 Heading</h5>
    <h6>H6 is the Smallest Word Size Heading</h6>
  </body>
</html>
