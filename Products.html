<html>
    <head>
        <title> Products Order</title>
    <style>
        body
        {
            background:#f3f3f3;

        }
        .container
        {

            padding: 20px;
            border-radius: 0px 0px 10px gray;
        }
        h2{
            text-align: center;
            color:green;
        }
        button
        {
             width: 100%;

            padding: 10px;

         button:hover{

            margin-top: 20px;

    </head>
    <body>
        <div class="container"></div>
        <h2> Product order form</h2>
        <label> Product</label>
        <select id="Product">
            <option value="20000">mobile-₹20000</option>
            <option value="200">laptop-₹30000</option>
            <option value="600"> headphone-₹500</option>
        </select>
        
    <label>Quantity:</label>
    <input type="number" id="qty" placeholder="Enter quantity" required>

    <button onclick="placeOrder()">Place Order</button>

    <p id="result"></p>
</div>

<script>
function placeOrder(){
    let price = document.getElementById("product").value;
    let qty = document.getElementById("qty").value;

    if(qty == "" || qty <= 0){
        alert("Please enter a valid quantity");
        return;
    }

    let total = price * qty;
    document.getElementById("result").innerHTML = "Total Amount: ₹" + total;
}
</script>
