<html>
    <head><title> Creating small table</title> </head>
    <style>
        body
        {
            background-color: rgv;
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 60%;
               width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid gray;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
        color: #333;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    </style>
    <body>
        <table border="1">
        <tr>
            <th> Id</th>
            <th> name</th>
            <th> department</th>
            <th> salary</th>
        </tr>
