<html>
    <head><title>creating CSS Selectors</title></head>
    <style>
        body
        {
            text-align: center;
        }
        h1{
        
            color:red;
        }
      #abc  h2{
          color:green;
        }
        .web
        {
            color: black;
        }
    </style>
    <body>
        <h1> creating simple id,class CSS selectors </h1>
        <h2 id="abc">ID Selector</Select></h2>
